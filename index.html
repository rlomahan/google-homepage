<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
    <ul class="nav-bar">
        <li>
            <a id="about" href="#" src="">About</a>
        </li>
        <li>
            <a id="store" href="#" src="">Store</a>
        </li>
        <li>
            <button id="signin" type="button">Sign In</button>
        </li>
        <li>
            <img id="apps" alt="Google Apps Button" height=50px width=50px src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png">
        </li>
        <li>
            <a id="images" href="#" src="">Images</a>
        </li>
        <li>
            <a id="gmail" href="#" src="">Gmail</a>
        </li>
    </ul>

    <div class="content">
        <div class="logo-area">
            <img id="logo-img" alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </div>
        <div class="searchbar-area">
            <input id="text-bar" type="text" placeholder=>
            <div class="searchbar-buttons">
                <button id="submit" type="submit">Google Search</button>
                <button id="lucky" type="button">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>

    <ul class="footer">
        <li>
            <a id="advertising" href="#" src="">Advertising</a>
        </li>
        <li>
            <a id="business" href="#" src="">Business</a>
        </li>
        <li>
            <a id="how" href="#" src="">How Search works</a>
        </li>
        <li>
            <a id="settings" href="#" src="">Settings</a>
        </li>
        <li>
            <a id="terms" href="#" src="">Terms</a>
        </li>
        <li>
            <a id="privacy" href="#" src="">Privacy</a>
        </li>
</body>
</html>
